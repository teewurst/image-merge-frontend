<div>
    <button (click)="randomizeSize()">Randomize Size</button>
    <button (click)="triggerResize()">Trigger Resize</button>
    <button (click)="resetActive()">Reset Layers</button>
</div>
<div [style]="{width: (fullWidth) ? '100%' : '600px', 'height': (fullWidth) ? '100%' : '800px', border: '1px solid black', position: 'relative'}">
    <lib-image-merge-frontend [layerImage]="layerImage" (changeActiveLayer)="setActiveLayerImage($event)"></lib-image-merge-frontend>
</div>
