<div class="breadcrumbs">
    <span class="breadcrumbs__menu" (click)="menuClickEmitter.emit()">
        <fa-icon [icon]="'th-large'"></fa-icon>
        Open Menu
    </span>
    <span class="breadcrumbs__separator"><fa-icon [icon]="'grip-lines-vertical'"></fa-icon></span>
    <ng-container *ngIf="layerImages.length > 1">
        <span class="breadcrumbs__back" (click)="handleBreadcrumbIconClick(layerImages[layerImages.length - 2])"><fa-icon [icon]="'arrow-alt-circle-left'"></fa-icon></span>
        <span class="breadcrumbs__separator"><fa-icon [icon]="'grip-lines-vertical'"></fa-icon></span>
    </ng-container>
    <ng-container *ngFor="let layerImage of layerImages">
        <span class="breadcrumbs__breadcrumb" (click)="handleBreadcrumbIconClick(layerImage)">{{layerImage.name}}</span>
        <fa-icon class="breadcrumbs__chevron" [icon]="'chevron-right'"></fa-icon>
    </ng-container>
</div>
