<div class="layer-image">
    <ng-container *ngFor="let subLayerImage of layerImage.images">
        <lib-image-layer [layerImage]="subLayerImage" [ratio]="ratio" (onIconClick)="onIconClick.emit($event)"></lib-image-layer>
        <lib-image-icon
            *ngIf="layerImage.active && subLayerImage.icon"
            [icon]="subLayerImage.icon" [ratio]="ratio"
            (click)="this.onIconClick.emit(subLayerImage)"
        ></lib-image-icon>
    </ng-container>

    <img class="layer-image--image"
         *ngIf="layerImage.url"
         [src]="layerImage.url"
         [alt]="layerImage.name"
         [ngStyle]="{
                position: 'absolute',
                top: layerImage.offset.y * ratio + 'px',
                left: layerImage.offset.x * ratio + 'px',
                height: layerImage.size.y * ratio + 'px',
                width: layerImage.size.x * ratio + 'px'
              }"
    />
</div>
