<ng-container>
    <lib-breadcrumb-navigation (onBreadcrumbClick)="handleIconClick($event)"
                               [externalEventEmitter]="changeActiveLayer"></lib-breadcrumb-navigation>
    <div class="image-merge-frontend" [ngStyle]="{'padding-top': '133.33333%'}" #imageMergeFrontend>
        <lib-image-layer [layerImage]="layerImage" [ratio]="ratio"
                         (onIconClick)="this.handleIconClick($event)"></lib-image-layer>
    </div>
</ng-container>
