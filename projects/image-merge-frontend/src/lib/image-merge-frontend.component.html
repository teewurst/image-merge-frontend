<ng-container>
    <lib-breadcrumb-navigation
            *ngIf="config.getShowMenu()"
            (breadcrumbClick)="onIconClick($event)"
            [externalEventEmitter]="changeActiveLayer"></lib-breadcrumb-navigation>
    <div class="image-merge-frontend" [ngStyle]="{'padding-top': config.getHeightWidthRatio() * 100 + '%'}" #imageMergeFrontend>
        <lib-image-layer [layerImage]="layerImage" [ratio]="ratio"
                         (iconClick)="this.onIconClick($event)"></lib-image-layer>
    </div>
</ng-container>
